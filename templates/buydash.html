{% extends 'buybase.html' %}
{% block b3 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
          @import url('https://fonts.googleapis.com/css2?family=Lemon&family=Merriweather:wght@700&family=Salsa&display=swap');
          .unique-dashbody {
              font-family: 'Merriweather', serif;
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              background-color: #f0f0f0;
          }

          .unique-container-dashboard {
              max-width: 1200px;
              margin: 20px auto;
              padding: 20px;
              background-color: white;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }

          .unique-row-dashboard {
              display: flex;
              flex-wrap: wrap;
          }

          .unique-col-custom {
              flex: 1 0 25%;
              margin-bottom: 20px;
              padding: 0 10px;
          }

          .unique-rectangle-container {
              text-align: center;
          }

          .unique-rectangle-custom {
              width: 100%;
              padding-top: 60%;
              background-color: white;
              border: 2px solid black;
              border-radius: 10px;
              overflow: hidden;
              position: relative;
          }

          .unique-circle-custom {
              width: 80%;
              padding-top: 40%;
              background-color: white;
              border-radius: 50%;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              display: flex;
              align-items: center;
              justify-content: center;
              border: 2px solid black;
          }

          .unique-text-custom {
              color: black;
              font-size: 15px;
              font-weight: bold;
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              margin: 0;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
          }

          .unique-text-custom a {
              color: black;
              text-decoration: none;
              font-weight: bold;
          }
                /* Media Queries */
        @media (max-width: 1200px) {
            .unique-col-custom {
                flex: 1 0 33.33%;
            }
        }

        @media (max-width: 768px) {
            .unique-col-custom {
                flex: 1 0 50%;
            }
        }

        @media (max-width: 576px) {
            .unique-col-custom {
                flex: 1 0 100%;
            }
        }
    </style>
    <title>Customer Dashboard</title>
</head>

<body class="unique-dashbody">

  <div class="unique-container-dashboard">
      <div class="unique-row-dashboard">
          <div class="unique-col-custom">
              <div class="unique-rectangle-container">
                  <div class="unique-rectangle-custom">
                      <div class="unique-circle-custom">
                          <p class="unique-text-custom"><a href="#">My Enquiry</a></p>
                      </div>
                  </div>
              </div>
          </div>
          <div class="unique-col-custom">
              <div class="unique-rectangle-container">
                  <div class="unique-rectangle-custom">
                      <div class="unique-circle-custom">
                          <p class="unique-text-custom"><a href="{% url 'buyer_acc_details' %}">My Account</a></p>
                      </div>
                  </div>
              </div>
          </div>
          <div class="unique-col-custom">
              <div class="unique-rectangle-container">
                  <div class="unique-rectangle-custom">
                      <div class="unique-circle-custom">
                          <p class="unique-text-custom"><a href="{% url 'buyer_changepass' %}">Change Password</a></p>
                      </div>
                  </div>
              </div>
          </div>
          <div class="unique-col-custom">
              <div class="unique-rectangle-container">
                  <div class="unique-rectangle-custom">
                      <div class="unique-circle-custom">
                          <p class="unique-text-custom"><a href="{% url 'logout' %}">Logout</a></p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</body>

</html>
{% endblock %}
